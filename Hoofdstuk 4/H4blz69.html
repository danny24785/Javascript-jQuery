<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Javascript/jQuery - Hoofdstuk 4, blz 69</title>
    <p>Dit script gaat over het definieren van een functie. De functie wordt uitgevoerd wanneer de pagina geladen wordt, dit is te zien aan de event listener.</p>
</head>
<body>
	<h2>Hoofdstuk 4, blz 69</h2>
    <div id="divResult"></div>
	<script>
    	window.addEventListener('load', boodschap, false);
		
		function boodschap() {
			alert('Alles in orde');
			// overige code voor een eventuele functie
		}
  	</script>
</body>
</html>
