<body>
    <div id="divResult"></div>
	<script>
		// text to write to the screen in a variable
		var textHelloWorld = 'Hello world';
		
		// declarating function to write the text of 'textHelloWorld to the screen'
		function helloWorld () {
			document.getElementById('divResult').innerHTML = textHelloWorld;
		};
			
		// calling the function 'helloWorldScreen'
		helloWorld();
  	</script>
