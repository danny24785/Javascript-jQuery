<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="divResult"></div>
	<script>
		// 1. De array
		var tientallen = [10, 20 , 30, 40, 50];
		
		// 2. Haal een specifieke waarde uit de array 'tientallen'
		var a = tientallen[2];
		
		// 3. Schrijf de waarde van variabele a naar de console log
		console.log(a);
		
		// 4. Schrijf de waarde van variabele a naar het scherm
		document.getElementById('divResult').innerHTML = a;
  	</script>
</body>
