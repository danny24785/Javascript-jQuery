<!DOCTYPE html>
<html lang="en">

<body>
    <div id="divResult"></div>
	<script>
		// 1. Een object
		var persoon = {
			voornaam: 'Peter',
			achternaam: 'Kassenaar',
			woonplaats: 'Dieren'
		}
		
		// 2. Schrijf waarden van dit object naar het scherm
		document.getElementById('divResult').innerHTML = 'Voornaam: ' + persoon.voornaam;
  	</script>
</body>
