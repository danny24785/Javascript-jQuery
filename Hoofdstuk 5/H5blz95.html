<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Javascript/jQuery - Hoofdstuk 5, blz 95</title>
</head>
<body>
    <div id="divResult"></div>
	<script>
    	// variables
		a = parseInt(prompt('voer een (heel) getal in', ' '));
		
		// if else
		var uitkomst = (a % 2)
			? ' oneven '
			: ' even '
		
		// write the outcome to the screen
		document.getElementById('divResult').innerHTML = 
			'Het getal wat u heeft ungevoerd is een ' + uitkomst + ' getal';
	</script>
</body>
</html>
