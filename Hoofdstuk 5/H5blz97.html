<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Javascript/jQuery - Hoofdstuk 5, blz 97</title>
</head>
<body>
    <div id="divResult"></div>
	<script>
    	var teller = 1;
		var getal = 10;
		
		while (teller <= 10) {
			document.getElementById('divResult').innerHTML +=
				teller + ' maal ' + getal + ' = ' + teller * getal + '<br>';
			teller++;
		}
	</script>
</body>
</html>
