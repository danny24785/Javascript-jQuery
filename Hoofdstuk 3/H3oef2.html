<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Javascript/jQuery - Hoofdstuk 3, oefening 2</title>
</head>
<body>
	<div id="divResult"></div>
	<script>
    	var a = parseFloat(prompt('Geef het eerste getal op, 0'));
    	var b = parseFloat(prompt('Geef het tweede getal op, 0'));
		var resultaat = a + b;
		document.getElementById('divResult').innerHTML = a + ' + ' + b + ' = ' + resultaat;
  	</script>
</body>
</html>
